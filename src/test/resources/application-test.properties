spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=user
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.aws.region.static=ap-southeast-1
spring.cloud.aws.credentials.access-key=123
spring.cloud.aws.credentials.secret-key=456

jwt.public.key=654321

client.url==http://localhost:8080

aws.sqs.queue.audit.url=https://sqs.ap-southeast-1.amazonaws.com/audit-sqs
audit.activity.type.prefix=Workflow-

notification.api.url= https://localhost:8087
